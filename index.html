<!DOCTYPE html>
<html>
  <head>
    <title>Register to work at Etch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="page">
      <nav class="navbar">
        <img class="navbar__logo" src="./assets/logo.svg">
        <div class="navbar__links">
          <a href="https://etch.co/team" target="_blank" class="navbar__link">Team</a>
          <a href="https://etch.co/work" target="_blank" class="navbar__link">Work</a>
          <a href="https://etch.co/makes" target="_blank" class="navbar__link">Makes</a>
          <a href="https://etch.co/the" target="_blank" class="navbar__link">The</a>
          <a href="https://etch.co/dream" target="_blank" class="navbar__link">Dream</a>
          <a href="https://etch.co/work" target="_blank" class="navbar__link">Work</a>
        </div>
      </nav>

      <main>
        <div class="hero">
          <div class="hero__text__container">
            <h1 class="hero__title">Register to work at Etch</h1>
            <p class="hero__subtitle">
              Simply fill in this form with your details to register your 
              interest for working at <a href="https://etch.co" target="_blank">Etch</a>.
            </p>
          </div>
          
        </div>
        <div class="form__container">
          <p class="form-instructions">Fields marked with and asterisk (<span class="required">*</span>) are required</p>
          <form class="form" action="https://formspree.io/f/xaylazjw" method="POST">
            <input type="hidden" name="id" value="123456">
            <div class="form-group">
              <label class="form-group__label label-required" for="name">Name</label>
              <input class="form-group__input" type="text" name="name" id="name" required aria-required="true">
              <span class="underline-animation"></span>
            </div>
            <div class="form-group">
              <label class="form-group__label label-required" for="email">Email</label>
              <input class="form-group__input" type="email" name="email" id="email" required aria-required="true">
              <span class="underline-animation"></span>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label class="form-group__label" for="dob">Date of birth</label>
                <input class="form-group__input" type="date" name="dob" id="dob">
                <span class="underline-animation"></span>
              </div>
              <div class="form-group telephone-input">
                <label class="form-group__label label-required" for="telephone">Telephone number</label>
                <input class="form-group__input" type="number" name="telephone" id="telephone" required aria-required="true">
                <span class="underline-animation"></span>
              </div>
            </div>
            <div class="form-group">
              <label class="form-group__label" for="address">Address</label>
              <input class="form-group__input" type="text" name="address" id="address">
              <span class="underline-animation"></span>
            </div>
            <div class="form-group">
              <label class="form-group__label label-required" for="years">Number of years experience</label>
              <input class="form-group__input" type="text" name="years" id="years" required aria-required="true">
              <span class="underline-animation"></span>
            </div>
  
            <div class="form-group">
              <fieldset>
                <legend class="form-group__label">Favourite web development topics</legend>
                <div class="form-group__checkbox-container">
                  <input class="form-group__checkbox" type="checkbox" name="favourites" value="fav-hex-colours" id="fav-hex-colours">
                  <span class="custom-checkmark"></span>
                  <label for="fav-hex-colours">Hex colours</label> 
                </div>
                <div class="form-group__checkbox-container">
                  <input class="form-group__checkbox" type="checkbox" name="favourites" value="fav-accessibility" id="fav-accessibility">
                  <label for="fav-accessibility">Accessibility</label>
                </div>
                <div class="form-group__checkbox-container">
                  <input class="form-group__checkbox" type="checkbox" name="favourites" value="fav-node" id="fav-node">
                  <label for="fav-node">Node modules</label>
                </div>
                <div class="form-group__checkbox-container">
                  <input class="form-group__checkbox" type="checkbox" name="favourites" value="fav-js-frameworks" id="fav-js-frameworks">
                  <label for="fav-js-frameworks">Javascript frameworks</label>
                </div>
                <div class="form-group__checkbox-container">
                  <input class="form-group__checkbox" type="checkbox" name="favourites" value="fav-bbq" id="fav-bbq">
                  <label for="fav-bbq">BBQ</label>
                </div>
              </fieldset>        
            </div>
            <div class="form-group">
              <label class="form-group__label label-required" for="why">Why I want to work at Etch</label>
              <textarea name="why" id="why" class="form-group__input" required aria-required="true"></textarea>
              <span class="underline-animation"></span>
            </div>

            <button id="submit-button">I want to work at Etch</button>         
          </form>
        </div>
      </main>
      <footer class="footer">
        &copy;2020 Etch Software Ltd.
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
